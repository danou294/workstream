<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Numéro</th>
    <th>Prénom</th>
    <th>Nom</th>
    <th>Email</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of EmployeeArray">
    <td>{{ employee.id }}</td>
    <td>{{ employee.num }}</td>
    <td>{{ employee.firstname }}</td>
    <td>{{ employee.lastname }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.age }}</td>
    <td>
      <!-- Bouton de modification de l'employé -->
      <button [routerLink]="['/Employee-modif', employee.id]">Modifier</button>
    </td>
  </tr>
  </tbody>
</table>
<!-- Bouton d'ajout d'employé -->
<button [routerLink]="['/Employee-ajout']">Ajouter</button>
